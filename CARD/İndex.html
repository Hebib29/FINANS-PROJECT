<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="Cd.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="Container-box">
        <div class="Menu">
            <nav id="sidebar">
                <div class="title">Magio</div>
                <ul class="list-item">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Invoices</a></li>
                    <li><a href="#">My Wallets</a></li>
                    <li><a href="#">Settings</a></li>
    
                    <div class="alt-icons">
                      <a href="#">Help</a>
                      <a href="#">Log out</a>
                    </div>
                   
                </ul>
    
            </nav>
    
        </div>

        <div class="card-box">
            <h3>My Wallets</h3>
            <div class="card-container">
                <header>
                  <span class="logo">
                    <img src="images/logo.png" alt="" />
                    <h5>Magio. <span>Universal Bank</span></h5>
                  </span>
                  <img src="images/chip.png" alt="" class="chip" />
                </header>
          
                <div class="card-details">
                  <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">5495 7381 3759 2321</h5>
                  </div>
                  
                </div>
              </div>

              <div class="card-container-2">
                <header>
                  <span class="logo">
                    <h5>Magio <span>Commercial Bank</span></h5>
                  </span>
                  <img src="images/logo.png" alt="" />
                </header>
          
                <div class="card-details">
                  <div class="name-number">
                    <img src="images/chip.png" alt="" class="chip" />
                    <h5 class="number">8595248****</h5>
                    <span>09/25</span>
                  </div>
                </div>
              </div>

              <div class="card-container-3">
                <header>
                  
                  <div class="header-top">
                    <p>Your Balance</p>
                    <h3>$5240.00</h3>
                  </div>
                
                 <div class="header-right">
                    
                    <span class="text-1"> <i class="bi bi-arrow-up"></i>23.65%</span>
                    <span class="text-2"> <i class="bi bi-arrow-down"></i>10.40%</span>
                 </div>
                

                 </header>
          
                 <div class="line"></div>

                 <div class="content-main">
                  <div class="bottom-content">
                    <span>Currency</span>
                    <h4>USD/US Dollar</h4>
                   </div>
  
                   <div  class="content-right">
                    <span>Status</span>
                    <h5>Active</h5>
                   </div>
                 </div>

                
                  
                </div>
              </div>
             

        

        
    </div>

    

    </div>

    
</body>
</html>
